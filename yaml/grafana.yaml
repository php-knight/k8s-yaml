apiVersion: v1
kind: Namespace
metadata:
  name: deploy-env
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: deploy-env
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: deploy-env
spec:
  type: NodePort  # 可改为 ClusterIP 或 LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 32000  # 可以访问 http://<NodeIP>:32000
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: deploy-env
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      serviceAccountName: grafana
      containers:
        - name: grafana
          image: grafana/grafana:10.0.3
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-storage
          emptyDir: {}

